<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numerals for Romans</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number less than 4000 to convert to a Roman Numeral</h1>
      <form id="number-input">
        <div class="form-group">
          <label for="the-number">Enter Number Here ---></label>
          <input id="the-number" class="form" type="text">
        </div>
        <button type="submit" class="btn btn-success">Submit!</button>
      </form>
      <p id="results"></p>
    </div>
  </body>
</html>
